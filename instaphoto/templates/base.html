{% load bootstrap4 %}
{% load static%}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if name %}
  <title>Insta- {{name}}</title>
  {% else %}
    <title> Insta </title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="shortcut icon" type="image/jpg" href="{% static 'images/favicon.ico' %}"/>
  {% endblock %}

</head>
<body style="height:100%;background-color:#F6F6F6;">

  {% block content %}
  
  {% endblock %}

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
